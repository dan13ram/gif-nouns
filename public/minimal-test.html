<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Farcaster Test</title>
    
    <!-- Farcaster Mini App meta tag -->
    <meta name="fc:frame" content="{&quot;title&quot;:&quot;Minimal Test&quot;,&quot;type&quot;:&quot;website&quot;,&quot;description&quot;:&quot;Minimal test page for debugging&quot;,&quot;version&quot;:&quot;next&quot;,&quot;url&quot;:&quot;https://gif-nouns-orcin.vercel.app/minimal-test.html&quot;,&quot;imageUrl&quot;:&quot;https://gif-nouns-orcin.vercel.app/hero.png&quot;,&quot;button&quot;:{&quot;title&quot;:&quot;Test App&quot;,&quot;action&quot;:{&quot;type&quot;:&quot;launch_frame&quot;,&quot;name&quot;:&quot;Minimal Test&quot;,&quot;url&quot;:&quot;https://gif-nouns-orcin.vercel.app/minimal-test.html&quot;,&quot;splashImageUrl&quot;:&quot;https://gif-nouns-orcin.vercel.app/splash.png&quot;,&quot;splashBackgroundColor&quot;:&quot;#8B5CF6&quot;}}}" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Minimal Farcaster Test</h1>
        <p>This is a minimal HTML page to test Farcaster Mini App loading.</p>
        
        <div id="logs"></div>
        
        <div class="log">
            <strong>Environment Info:</strong><br>
            URL: <span id="url"></span><br>
            User Agent: <span id="userAgent"></span><br>
            Timestamp: <span id="timestamp"></span><br>
        </div>
    </div>

    <script>
        const log = (message) => {
            console.log(message);
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = 'log';
            logElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logsDiv.appendChild(logElement);
            
            // Send to webhook
            fetch('/api/debug-logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    userAgent: navigator.userAgent
                }),
            }).catch(err => {
                console.error('Failed to send webhook log:', err);
            });
        };

        // Fill in environment info
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toISOString();

        log('🔥 Minimal test page loaded!');
        
        // Log detailed environment info
        log('📋 Environment details:');
        log('- Referrer: ' + document.referrer);
        log('- Window parent: ' + (window.parent !== window ? 'iframe' : 'top-level'));
        log('- Window opener: ' + (window.opener ? 'has opener' : 'no opener'));
        log('- Document ready state: ' + document.readyState);
        log('- Available globals: ' + Object.keys(window).filter(k => k.toLowerCase().includes('farcaster') || k.toLowerCase().includes('sdk')).join(', '));
        
        // Check for frame/webview indicators
        const frameIndicators = [
            'navigator.standalone',
            'navigator.webdriver', 
            'window.ReactNativeWebView',
            'window.webkit',
            'window.Android'
        ];
        
        frameIndicators.forEach(indicator => {
            const value = eval(indicator.replace('window.', 'window.').replace('navigator.', 'navigator.'));
            if (value) {
                log(`- ${indicator}: ${value}`);
            }
        });

        // Test Farcaster SDK - check if it's already available globally
        const testFarcasterSDK = async () => {
            try {
                log('🔄 Checking for Farcaster SDK...');
                
                // Check if SDK is available globally (injected by Farcaster client)
                if (window.farcaster) {
                    log('✅ Found window.farcaster object');
                    log('Farcaster object keys: ' + Object.keys(window.farcaster).join(', '));
                } else {
                    log('❌ No window.farcaster object found');
                }
                
                // Check for other potential SDK globals
                const possibleSDKs = ['sdk', 'FarcasterSDK', 'miniappSDK', 'farcasterMiniApp'];
                for (const name of possibleSDKs) {
                    if (window[name]) {
                        log(`✅ Found window.${name} object`);
                        const obj = window[name];
                        if (obj.actions && typeof obj.actions.ready === 'function') {
                            log(`📞 Calling ${name}.actions.ready()...`);
                            await obj.actions.ready();
                            log(`✅ ${name}.actions.ready() called successfully!`);
                        }
                    }
                }
                
                // Try to detect if we're in a Farcaster environment
                const userAgent = navigator.userAgent;
                const isFarcaster = userAgent.includes('Farcaster') || 
                                  userAgent.includes('Warpcast') ||
                                  window.location.hostname.includes('warpcast') ||
                                  window.location.hostname.includes('farcaster');
                
                log('Environment detection:');
                log('- User Agent: ' + userAgent.substring(0, 100));
                log('- Is Farcaster: ' + isFarcaster);
                log('- Hostname: ' + window.location.hostname);
                log('- Protocol: ' + window.location.protocol);
                
                // Try to call ready without SDK (sometimes works in Farcaster context)
                if (isFarcaster) {
                    try {
                        log('🔄 Trying to signal ready to Farcaster client directly...');
                        // Sometimes posting a message works
                        window.parent.postMessage({ type: 'ready' }, '*');
                        log('✅ Posted ready message to parent window');
                    } catch (postError) {
                        log('❌ Failed to post ready message: ' + postError.message);
                    }
                }
                
            } catch (error) {
                log('❌ SDK test failed: ' + error.message);
                console.error('Full error:', error);
            }
        };

        // Try multiple times
        log('Starting SDK tests...');
        testFarcasterSDK();
        setTimeout(() => testFarcasterSDK(), 1000);
        setTimeout(() => testFarcasterSDK(), 3000);
        setTimeout(() => testFarcasterSDK(), 5000);

        // Also try when page becomes visible (in case it's loaded in background)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                log('🔍 Page became visible, trying SDK again...');
                testFarcasterSDK();
            }
        });

        // Try on user interaction
        document.addEventListener('click', () => {
            log('👆 User clicked, trying SDK...');
            testFarcasterSDK();
        });

    </script>
</body>
</html>
